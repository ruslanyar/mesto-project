<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="ruslanyar">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <!-- Header -->
  <header class="header page__header">
    <img src="images/logo.svg" alt="логотип" class="header__logo">
    <hr class="header__line">
  </header>
  <!-- Content -->
  <main class="content">
    <!-- Profile -->
    <section class="profile page__profile">
      <img src="images/avatar.jpg" alt="жак-ив кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <!-- Elements -->
    <section class="elements page__elements">
      <ul class="elements__list page__list">
        <li class="elements__list-item">
          <figure class="elements__item">
            <img src="images/len-stolby.jpeg" alt="Ленские столбы" class="elements__image">
            <figcaption class="elements__caption">
              <p class="elements__caption-text">Якутия</p>
              <button type="button" class="elements__button elements__button_active"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__list-item">
          <figure class="elements__item">
            <img src="images/baikal.jpg" alt="озеро Байкал" class="elements__image">
            <figcaption class="elements__caption">
              <p class="elements__caption-text">Озеро Байкал</p>
              <button type="button" class="elements__button"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__list-item">
          <figure class="elements__item">
            <img src="images/blue-eye.jpg" alt="озеро Голубой Глаз" class="elements__image">
            <figcaption class="elements__caption">
              <p class="elements__caption-text">Марий Эл</p>
              <button type="button" class="elements__button"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__list-item">
          <figure class="elements__item">
            <img src="images/kuthiny.jpg" alt="Кутхины баты" class="elements__image">
            <figcaption class="elements__caption">
              <p class="elements__caption-text">Камчатка</p>
              <button type="button" class="elements__button"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__list-item">
          <figure class="elements__item">
            <img src="images/kamen-ozero.jpg" alt="озеро Каменное" class="elements__image">
            <figcaption class="elements__caption">
              <p class="elements__caption-text">Карелия</p>
              <button type="button" class="elements__button"></button>
            </figcaption>
          </figure>
        </li>
        <li class="elements__list-item">
          <figure class="elements__item">
            <img src="images/ruskealia.jpg" alt="горный парк Рускеала" class="elements__image">
            <figcaption class="elements__caption">
              <p class="elements__caption-text">Горный парк Рускеала</p>
              <button type="button" class="elements__button"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- Popup -->
  <div class="popup popup_opened">
    <form class="popup__container">
      <p class="popup__text">Редактировать профиль</p>
      <input type="text" value="Жак-Ив Кусто" required class="popup__input-text">
      <input type="text" value="Исследователь океана" required class="popup__input-text">
      <button type="submit" class="popup__submit-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>
</body>
</html>
