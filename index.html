<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="ruslanyar">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <div class="wrapper">
    <!-- Header -->
    <header class="header page__header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <!-- Content -->
    <main class="content">
      <!-- Profile -->
      <section class="profile page__profile">
        <img src="images/avatar.jpg" alt="жак-ив кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <!-- Elements -->
      <section class="elements page__elements">
        <ul class="elements__list page__list">
          <li class="elements__list-item">
            <article class="elements__item">
              <img src="images/len-stolby.jpeg" alt="Ленские столбы" class="elements__image">
              <div class="elements__caption">
                <h2 class="elements__caption-text">Якутия</h2>
                <button type="button" aria-label="Нравится" class="elements__button elements__button_active"></button>
              </div>
            </article>
          </li>
          <li class="elements__list-item">
            <article class="elements__item">
              <img src="images/baikal.jpg" alt="озеро Байкал" class="elements__image">
              <div class="elements__caption">
                <h2 class="elements__caption-text">Озеро Байкал</h2>
                <button type="button" aria-label="Нравится" class="elements__button"></button>
              </div>
            </article>
          </li>
          <li class="elements__list-item">
            <article class="elements__item">
              <img src="images/blue-eye.jpg" alt="озеро Голубой Глаз" class="elements__image">
              <div class="elements__caption">
                <h2 class="elements__caption-text">Марий Эл</h2>
                <button type="button" aria-label="Нравится" class="elements__button"></button>
              </div>
            </article>
          </li>
          <li class="elements__list-item">
            <article class="elements__item">
              <img src="images/kuthiny.jpg" alt="Кутхины баты" class="elements__image">
              <div class="elements__caption">
                <h2 class="elements__caption-text">Камчатка</h2>
                <button type="button" aria-label="Нравится" class="elements__button"></button>
              </div>
            </article>
          </li>
          <li class="elements__list-item">
            <article class="elements__item">
              <img src="images/kamen-ozero.jpg" alt="озеро Каменное" class="elements__image">
              <div class="elements__caption">
                <h2 class="elements__caption-text">Карелия</h2>
                <button type="button" aria-label="Нравится" class="elements__button"></button>
              </div>
            </article>
          </li>
          <li class="elements__list-item">
            <article class="elements__item">
              <img src="images/ruskealia.jpg" alt="горный парк Рускеала" class="elements__image">
              <div class="elements__caption">
                <h2 class="elements__caption-text">Горный парк Рускеала</h2>
                <button type="button" aria-label="Нравится" class="elements__button"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- Popup -->
  <div class="popup">
    <div class="popup__container">
      <form name="profile" class="edit-profile">
        <h2 class="edit-profile__title">Редактировать профиль</h2>
        <fieldset class="edit-profile__info">
          <input type="text" name="firstname" placeholder="Имя" value="Жак-Ив Кусто" required class="edit-profile__input">
          <input type="text" name="profession" placeholder="Профессия" value="Исследователь океана" required class="edit-profile__input">
        </fieldset>
        <button type="submit" class="edit-profile__submit-button">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
    </div>
  </div>
</body>
</html>
