<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="ruslanyar">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="wrapper">
    <!-- Header -->
    <header class="header page__header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <!-- Content -->
    <main class="content">
      <!-- Profile -->
      <section class="profile page__profile">
        <img src="images/avatar.jpg" alt="жак-ив кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <!-- Cards -->
      <section class="cards page__cards">
        <ul class="cards__list page__list">
        </ul>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- Popups -->
  <div class="popups-wrapper">
    <!-- Edit profile popup -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form name="profile" class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__field">
            <input type="text" name="firstname" placeholder="Имя" required class="form__input form__input_name">
            <input type="text" name="job" placeholder="Профессия" required class="form__input form__input_job">
          </fieldset>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      </div>
    </div>
    <!-- Add cards popup -->
    <div class="popup popup_type_add-cards">
      <div class="popup__container">
        <form name="addCards" class="form">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__field">
            <input type="text" name="placeName" placeholder="Название" required class="form__input form__input_place-name">
            <input type="text" name="link" placeholder="Ссылка на картинку" required class="form__input form__input_link">
          </fieldset>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      </div>
    </div>
    <!-- Image View Popup -->
    <div class="popup popup_type_view">
      <div class="popup__container popup__container_type_view">
        <figure class="popup__view">
          <img src="" alt="" class="popup__view-image">
          <figcaption class="popup__view-caption"></figcaption>
        </figure>
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <!-- Template -->
  <template class="cards-template">
    <li class="cards__list-item">
      <article class="cards__item">
        <img src="" alt="" class="cards__image">
        <div class="cards__caption">
          <h2 class="cards__caption-text"></h2>
          <button type="button" aria-label="Нравится" class="cards__button"></button>
        </div>
      </article>
      <button type="button" aria-label="Удалить" class="cards__del-btn"></button>
    </li>
  </template>
  <!-- Script -->
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
