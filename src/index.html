<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="ruslanyar">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="wrapper">
    <!-- Header -->
    <header class="header page__header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
    </header>
    <!-- Content -->
    <main class="content">
      <!-- Profile -->
      <section class="profile page__profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="аватар" class="profile__avatar">
        <div class="profile__overlay"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <!-- Cards -->
      <section class="cards page__cards">
        <ul class="cards__list page__list">
        </ul>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- Popups -->
  <div class="popups-wrapper">
    <!-- Edit profile popup -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form name="profile" class="form form_type_edit-profile-form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__field">
            <label for="firstName" class="form__label">
              <input id="name-input" type="text" name="firstName" placeholder="Имя" class="form__input" minlength="2" maxlength="40"  required>
              <span id="name-input-error" class="form__input-error"></span>
            </label>
            <label for="job" class="form__label">
              <input id="job-input" type="text" name="job" placeholder="Профессия" class="form__input" minlength="2" maxlength="200" required>
              <span id="job-input-error" class="form__input-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_edit-form"></button>
      </div>
    </div>
    <!-- Add cards popup -->
    <div class="popup popup_type_add-cards">
      <div class="popup__container">
        <form name="addCard" class="form form_type_add-card-form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__field">
            <label for="placeName" class="form__label">
              <input id="place-input" type="text" name="placeName" placeholder="Название" class="form__input" minlength="2" maxlength="30" required>
              <span id="place-input-error" class="form__input-error"></span>
            </label>
            <label for="link" class="form__label">
              <input id="link-input" type="url" name="link" placeholder="Ссылка на картинку" class="form__input"  required>
              <span id="link-input-error" class="form__input-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_add-form"></button>
      </div>
    </div>
    <!-- Image View Popup -->
    <div class="popup popup_type_view">
      <div class="popup__container popup__container_type_view">
        <figure class="popup__view">
          <img src="" alt="" class="popup__view-image">
          <figcaption class="popup__view-caption"></figcaption>
        </figure>
        <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_view"></button>
      </div>
    </div>
    <!-- Edit avatar popup -->
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <form name="avatar" class="form form_type_edit-avatar-form" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <label for="profile-avatar" class="form__label">
            <input id="avatar-input" type="url" name="profile-avatar" placeholder="Ссылка на картинку" class="form__input" required>
            <span id="avatar-input-error" class="form__input-error"></span>
          </label>
          <button type="submit" class="form__submit-btn">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <!-- Template -->
  <template class="cards-template">
    <li class="cards__list-item">
      <article class="cards__item">
        <img src="" alt="" class="cards__image">
        <div class="cards__caption">
          <h2 class="cards__caption-text"></h2>
          <button type="button" aria-label="Нравится" class="cards__like-btn"></button>
        </div>
      </article>
      <button type="button" aria-label="Удалить" class="cards__del-btn"></button>
    </li>
  </template>
</body>
</html>
